  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="mainPage">
    <div class="buttons">
      <button id="rock">
        👊
      </button>
      <button id="paper">
        🖐️
      </button>
      <button id="scissors">
        ✌️
      </button>
    </div>
    <div class="resultsText">
      <div id="results">

      </div>

      <div id="runningScore">

      </div>
      <div id="runningScoreHuman"></div>
      <div id="runningScoreComputer"></div>
      <div id="winningScreen"></div>

    </div>
  </div>
  <script>

const btnRock = document.querySelector("#rock");
const btnPaper = document.querySelector("#paper");
const btnScissors = document.querySelector("#scissors");

const runningScoreHuman = document.querySelector("#runningScoreHuman");
const runningScoreComputer = document.querySelector("#runningScoreComputer");
const resultsDiv = document.querySelector("#results");
const winningScreen = document.querySelector("#winningScreen");


    function getComputerChoice(){
      let randomChoice = Math.floor(Math.random()*3)

      switch (randomChoice){
        case 0:
          randomChoice = "rock"
          break;
        case 1:
          randomChoice = "paper"
          break;
        case 2:
          randomChoice = "scissors"
          break;
      }
      return randomChoice;
    }
    
    

    function playRound(humanChoice, computerChoice){
      humanChoice = humanChoice.toLowerCase()
      if(humanChoice == "rock" && computerChoice == "scissors"){
        return "You won, rock beats scissors!"
      }
      else if(humanChoice == "paper" && computerChoice == "rock"){
        return "You won, paper beats rock!"
      }
      else if(humanChoice == "scissors" && computerChoice == "paper"){
        return "You won, scissors beats paper!"
      }
      else if(computerChoice == "rock" && humanChoice == "scissors"){
        return "You lost, rock beats scissors!"
      }
      else if(computerChoice == "paper" && humanChoice == "rock"){
        return "You lost, paper beats rock!"
      }
      else if(computerChoice == "scissors" && humanChoice == "paper"){
        return "You lost, scissors beats paper!"
      }
      else if(computerChoice == humanChoice){
        return "Tie!"
      }
    }

    function whoWonRound(answer){
      if(answer == "Tie!"){
      }
      //Human won
      else if(answer.includes("won")){
        humanScore+=1
      }
      //Computer won  
      else{
        computerScore+=1;
      }
    }

    function whoWonGame(){
      if(humanScore==5){
        winningScreen.textContent = "YOU WON!!!!!!";
      }
      else if(computerScore==5){
        winningScreen.textContent = "your family is dead";
      }
    }

    let rounds = 0;
    let humanScore = 0;
    let computerScore = 0;


    function playGame(){
      

      const resultsDiv = document.querySelector("#results");
      let result = "waiting round";
      btnRock.addEventListener("click", (e) => {
        result = playRound("rock", getComputerChoice());
        whoWonRound(result);
        resultsDiv.textContent = result;
        runningScoreHuman.textContent = humanScore;
        runningScoreComputer.textContent = computerScore;
        whoWonGame();
      })
      btnPaper.addEventListener("click", (e) => {
        result = playRound("paper", getComputerChoice());
        whoWonRound(result);
        resultsDiv.textContent = result;
        runningScoreHuman.textContent = humanScore;
        runningScoreComputer.textContent = computerScore;
        whoWonGame();
      })
      btnScissors.addEventListener("click", (e) => {
        result = playRound("scissors", getComputerChoice());
        whoWonRound(result);
        resultsDiv.textContent = result;
        runningScoreHuman.textContent = humanScore;
        runningScoreComputer.textContent = computerScore;
        whoWonGame();
      })
      
      rounds++;
     


    }
    
  playGame();
